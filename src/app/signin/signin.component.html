<div class="container">
  <br>
  <br>
  <br>
  <br>
  <div class="header">
    <img src="assets/imgs/logopc.png"alt="Logo" class="logo">
    <h1>OWNERS REGISTRATION</h1>
  </div>
  <form class="form">
    <div class="form-row">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" [(ngModel)]="user.id" name="id" placeholder="ID" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="Email" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" placeholder="Name" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone" placeholder="Phone" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Password" required />
      </div>
      <div class="form-group">
      <label for="confirmation">Password confirmation:</label>
      <input type="password" id="confirmation" [(ngModel)]="user.confirmation" name="confirmPassword" placeholder="Password" required />
    </div>
    </div>

    <div class="button-container">
      <button type="submit" (click)="registerUser()">REGISTER</button>
    </div>
  </form>
</div>
